<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGBA Generator</title>

    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="slider-box">
            <label for="red">Red</label>
            <input type="range" min="0" max="225" value="0" id="red" oninput="getValue()">
            <label for="green">Green</label>
            <input type="range" min="0" max="225" value="0" id="green" oninput="getValue()">
            <label for="blue">Blue</label>
            <input type="range" min="0" max="225" value="0" id="blue" oninput="getValue()">
            <label for="alpha">Alpha</label>
            <input type="range" min="0.1" max="1.0" value="1" step="0.1" id="alpha" oninput="getValue()">

            <div class="output-box">
                <div class="output">rgba ( 0, 0, 0, 1 )</div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
